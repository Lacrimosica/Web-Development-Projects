<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <!-- <header class="gradient">this the header</header> -->
    
    <body>
        <main>
            <div class="top">
                    <h1>Metric/Imperial unit conversion</h1>
                    <input id="input-element" oninput="calculate()" type="text" value="0">
                    <script src="index.js"></script>
            </div> 
        
        <div class="results"> <!---conversion results --->
            <div>
                <h1>Length  (Meter/Feet)</h1>
                <h2 id="length-el"> 0 meters = 0.000 feet | 0 feet = 0.0000 meters </h2>
            </div>
            <div>
                <h1>Volume  (Liters/Gallons)</h1>
                <h2 id="volume-el"> 0 liters = 0.000 gallons | 0 gallons = 0.0000 liters </h2>
            </div>
            <div>
                <h1>Mass  (Kilograms/Pounds)</h1>
                <h2 id="mass-el"> 0 Kilos = 0.000 pounds | 0 pounds = 0.0000 kilos </h2>
            </div>
        </div> 
        
        </main> 
    </body>
</html>
